<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Papelería</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <!-- Agrega enlaces a tus estilos CSS y Bootstrap si es necesario -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Agrega el enlace a la biblioteca de iconos de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="/productos">
            <img src="img/Logo.jpg" alt="Logo" width="70px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/productos">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0 mr-3">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Buscar</button>
            </form>

            <!-- Ícono del carrito de compras -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/carrito">
                        <i class="fa fa-shopping-cart"></i> Carrito
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <center>
            <h1 class="text-center">Productos de Papelería</h1>
        </center>

        <div class="row">
            <div th:each="producto : ${productos}" class="col-md-3">
                <div class="producto card">
                    <div class="card-body">
                        <center>
                            <h3 class="card-title" th:text="${producto.nombre}"></h3>
                        </center>
                        <img th:src="${producto.imagen}" class="card-img-top" alt="Producto">
                        <center>
                            <p class="card-text" th:text="'Precio: ' + ${producto.precio}"></p>
                        </center>
                        <form th:action="@{/api/carrito/agregar/{id}(id=${producto.id})}" method="post">
                            <center>
                                <button type="submit" class="btn btn-success">Agregar al Carrito</button>
                            </center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Agrega los enlaces a las bibliotecas de Bootstrap y jQuery al final del cuerpo del documento -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
